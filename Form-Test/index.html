<!DOCTYPE html>
<html>
<head>
	<title>Form Test</title>
</head>
<body>
	<form name="first-form">
		<input name="email" type="email" placeholder="Email" required>
		<button type="submit">Send</button>
	</form>

	<form name="second-form">
		<input name="email" type="email" placeholder="Email" required>
		<button type="submit">Send</button>
	</form>

<script>
	const firstFormScriptURL = 'https://docs.google.com/spreadsheets/d/1TYErK9WApkFxXo7V7ewwqiy1pidIvZ9e7ksOLt_n6Xg/edit#gid=0&range=A:A'

	const firstForm = document.forms['first-form']

	firstForm.addEventListener('submit', e => {

    e.preventDefault()
    	fetch(firstFormScriptURL, { method: 'POST', body: new FormData(firstForm)})
    		.then(response => console.log('Success!', response))
    		.catch(error => console.error('Error!', error.message))
})

	const secondFormSriptURL = 'https://docs.google.com/spreadsheets/d/1TYErK9WApkFxXo7V7ewwqiy1pidIvZ9e7ksOLt_n6Xg/edit#gid=0&range=B:B'
	const secondForm = document.forms['second-form']

	secondForm.addEventListener('submit', e => {
    	e.preventDefault()
    	fetch(secondFormSriptURL, { method: 'POST', body: new FormData(secondForm)})
    		.then(response => console.log('Success!', response))
    		.catch(error => console.error('Error!', error.message))
})
</script>

</body>
</html>
